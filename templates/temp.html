<!doctype html>
<html>
   <body>

      {% for content in contents %}

         <h1> Title : {{content['name']}} </h1>
         <h3> <a href = {{content['link']}}> {{content['link']}} </a> </h3>

         <ol>
         {% for key, value in (content['links']).iteritems() %}

            <li> <a href = {{value}}> {{key}} </a> </li>

         {% endfor %}
         </ol>

      {% endfor %}
      
   </body>
</html>
