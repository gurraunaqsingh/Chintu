<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chintu - Technology News at a glance</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    

  </head>
  <body>

    <div class="container-fluid">
    {% for content in contents %}
	<div class="row">
		<div class="col-md-12">
			<div class="list-group">
			 	<h4>
			 	<a href= {{content['link']}} class="list-group-item active"> {{content['name']}}  </a> 
				</h4>
		 	
		 		<ol style="list-style: decimal inside;">
		 			{% for key, value in (content['links']).iteritems() %}

			 			<div class="list-group-item">
            				 <li> <a href = {{value}}> {{key}} </a> </li>
        				</div>
 					{% endfor %}						
				</ol>
			</div>		
		</div>
	</div>
	{% endfor %}
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.5.8/script.min.js"></script>
  </body>
</html>
